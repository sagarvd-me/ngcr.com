        <div class="section-about">

            <div class="title-container no-title">
                <h1 class="title">CONTACT US</h1>
            </div>    
        </div>
        <div class="container">
            <div class="row mb-5 mt-5">
                <div class="col-lg-5 col-md-5 justify-content-center contact-form">
                    <div class="success"><h3>Thank you for contacting us<br>We will get back to you soon.</h3></div>
                    <form class="form" onsubmit="sendEnquiry(event,this)">
                        <div class="container pt-3 pb-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent" id="basic-addon1">Name : </span>
                                </div>
                                <input type="text" id="name" class="form-control bg-transparent" placeholder="Enter Your Name..." aria-label="Name" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="container pt-3 pb-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent" id="basic-addon1">Email : </span>
                                </div>
                                <input type="email" id="email" class="form-control bg-transparent" placeholder="Enter Your Email" aria-label="Email" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="container pt-3 pb-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent" id="basic-addon1"> Mobile: </span>
                                </div>
                                <input type="text" id="mobile" class="form-control bg-transparent" placeholder="Enter your Mobile Number" aria-label="Mobile" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="container pt-3 pb-2">
                            <textarea id="message" class="form-control bg-transparent" placeholder="Enter your message..." required maxlength="150"></textarea>
                        </div>
                        <div class="container pt-3">
                            <button type="submit" class="btn btn-primary form-control">Send&ensp;<fa-icon [icon]="faPaperPlane"></fa-icon></button>
                        </div>
                    </form>
                    <div class="contact-form-loader">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 seperator-column">
                    <div class="container"><div class="or-seperator"></div></div>
                </div>
                <div class="col-lg-5 col-md-5 justify-content-center">
                    <div class="container">
                        <p class="lead contact-data"><a href="tel:+13065811176"><ion-icon name="call"></ion-icon>&ensp;(+1) 306 581 1176</a></p>
        
                    </div>
                    <div class="container">
                            <p class="lead contact-data"><a href="mailto:hello@ngcr.com"><ion-icon name="mail"></ion-icon>&ensp;hello@ngcr.com</a></p>
                    </div>
